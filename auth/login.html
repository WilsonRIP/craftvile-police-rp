<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CraftVile Police Roleplay - Login">
    <title>Login - CraftVile Police RP</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>CraftVile Police RP</h1>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="moon" viewBox="0 0 24 24"><path d="M12 3a6 6 0 0 0-6 6v12h12V9a6 6 0 0 0-6-6z"/></svg>
                    <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Login to CraftVile</h2>
                <div class="auth-options">
                    <button class="steam-login">
                        <i class="fab fa-steam"></i>
                        Sign in with Steam
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-button">Login</button>
                    </form>
                    <p class="auth-footer">
                        Don't have an account? <a href="register.html">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>CraftVile Police RP</h3>
                <p>The ultimate police roleplay experience in Garry's Mod</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../community.html">Community</a></li>
                    <li><a href="../faq.html">FAQ</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CraftVile Police RP. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js" defer></script>
    <script src="../js/auth.js" defer></script>
</body>
</html>
